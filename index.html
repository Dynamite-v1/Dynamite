<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamite V-1</title>
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body data-bs-theme="dark" class="start-page-body">
    
    <div class="container">
        <div class="mx-auto Logo">
            <img src="./img/strat-page/Dynamite-Logo.png" alt="Logo" class="w-100">
        </div>
        <div class="btn-container">
            <div class="responsive-container">

                <div class="Logo-con mb-2 mx-auto">
                    <a href="#" class="text-decoration-none mb-0 h-auto">
                        <p class="btn-text text-black fs-1 mb-0">play</p>
                    </a>
                </div>
                <div class="Logo-con mb-2 mx-auto">
                    <a href="#" class="text-decoration-none mb-0 h-auto">
                        <p class="btn-text text-black fs-1 mb-0">setting</p>
                    </a>
                </div>
                <div class="Logo-con mb-5 mx-auto">
                    <a href="#" class="text-decoration-none mb-0 h-auto">
                        <p class="btn-text text-black fs-1 mb-0">manager</p>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div class="corner-btn-container">
        <div class="corner-btn plus-btn"><img src="./img/strat-page/plus-btn.png" alt="" class="corner-btn"></div>
        <div class="corner-btn settings-btn"><img src="./img/strat-page/settings-btn.png" alt="" class="corner-btn"></div>
        <div class="corner-btn music-btn"><img src="./img/strat-page/Musics-btn.png" alt="" class="music-btn"></div>
        <div class="music-btn-text corner-btn"><h3>musics</h3></div>
        <div class="corner-btn question-mark-btn"><img src="./img/strat-page/questionMark.png" alt="" class="corner-btn"></div>
        <div class="corner-btn controler-btn"><img src="./img/strat-page/controler-btn.png" alt="" class="corner-btn"></div>
    </div>

    <script src="./app/bootstrap.min.js"></script>
    <script src="./app/app.js"></script>
</body>
</html>
